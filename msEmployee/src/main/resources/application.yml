spring:
  application:
    name: msEmployee
  config:
    activate:
      on-profile: dev
    name: dev-YAML
    environment: development
    enabled: true
    servers:
      - www.abc.com
      - www.xyz.com
---
spring:
  config:
    activate:
      on-profile: test
    name: test-YAML
    environment: test
    enabled: true
    servers:
      - www.abc.com
      - www.xyz.com
---
spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion:
      - always
      - non_null
      - non_absent
      - non_default
      - non_empty
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-user:eureka-pass@localhost:8761/eureka
  instance:
    hostname: localhost

mq:
  queues:
    employee-queue: "employee-queue"
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  charset:
    file: ./logs/log-file.log